<!DOCTYPE html>
<html>
<head>
    <title>Login | Clyde D'Souza | Admin</title>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../Content/bootstrap.css" rel="stylesheet" />
    <link href="../Content/offcanvas.css" rel="stylesheet" />
    <link href="../Content/default.css" rel="stylesheet" />
    <!---to-do add application insights--->
</head>
<body style="background-color: #387BD2;">
    <div class="container">
        <div class="row login-form-title">
            <h2>Clyde D'Souza</h2>
        </div>
        <div class="row login-form">
            <form method="post" name="mf" id="contactForm" onsubmit="" role="form" data-toggle="validator">
                <div class="form-group">
                    <label for="inputEmail" class="control-label">Email address&nbsp;<span class="label label-danger">Required</span></label>
                    <input type="email" class="form-control" name="email" id="inputEmail" placeholder="Email" required data-error="Bruh, that email address is invalid" pattern="[-a-z0-9~!$%^&*_=+}{\'?]+(\.[-a-z0-9~!$%^&*_=+}{\'?]+)*@([a-z0-9_][-a-z0-9_]*(\.[-a-z0-9_]+)*\.(aero|arpa|biz|com|coop|edu|gov|info|int|mil|museum|name|net|org|pro|travel|mobi|[a-z][a-z])|([0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}))(:[0-9]{1,5})?">
                    <div class="help-block with-errors"></div>
                </div>
                <div class="form-group">
                    <label for="inputName" class="control-label">Password&nbsp;<span class="label label-danger">Required</span></label>
                    <input type="password" data-minlength="3" class="form-control" name="password" id="inputPassword" placeholder="Password" data-error="We would love to hear your full name">
                    <div class="help-block with-errors"></div>
                </div>
                <input class="btn btn-success" type="submit" value="Submit" />&nbsp;<input type="reset" value="Clear" class="btn btn-default">
                <p id="formError" class="alert alert-danger login-form-error">This is your error</p>
            </form>
        </div>
    </div>
    <!---scripts--->
    <script src="../scripts/jquery-1.9.1.min.js"></script>
    <script src="../scripts/offcanvas.js"></script>
    <script src="../scripts/jquery-1.9.1.intellisense.js"></script>
</body>
</html>
