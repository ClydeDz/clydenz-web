<!DOCTYPE html>
<html>
<head>
    <title>Clyde D'Souza | Profile</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../Content/font-awesome-min.css" rel="stylesheet" />
    <link href="../Content/bootstrap.css" rel="stylesheet" />
    <link href="../Content/offcanvas.css" rel="stylesheet" />
    <link href="../Content/default.css" rel="stylesheet" />
    <!---to-do add application insights--->
</head>
<body onload="pageLoad('profile')">
    <div class="container">
        <div class="row row-offcanvas row-offcanvas-right">
            <div class="col-xs-12 col-sm-9">
                <p class='pull-right visible-xs'>
                    <button type='button' class='btn btn-warning btn-xs offcanvas-button' data-toggle='offcanvas'>Menu</button>
                </p>
                <div id="dashboardHeader">
                </div>
            <div class="panel panel-primary">
                <div class="panel-heading">
                    Update Email 
                </div>
                <div class="panel-body">
                    <form name="em" id="emailForm" role="form" data-toggle="validator">
                        <div class="form-group">
                            <label for="inputLongUrl" class="control-label">Email id&nbsp;<span class="label label-danger">Required</span></label>
                            <input type="email" class="form-control" name="email" id="inputEmail" placeholder="" required data-error="">
                            <div class="help-block with-errors"></div>
                        </div>
                        <button class="btn btn-primary" type="button" onclick="submitNewUrl()">Update Email</button><input type="reset" value="Clear" class="btn btn-default">
                        <div id="formError"></div>
                    </form>
                </div>
            </div>
                <div class="panel panel-danger">
                    <div class="panel-heading">
                        Update Password
                    </div>
                    <div class="panel-body">
                        <form name="pwd" id="passwordForm" role="form" data-toggle="validator">
                            <div class="form-group">
                                <label for="inputLongUrl" class="control-label">Password&nbsp;<span class="label label-danger">Required</span></label>
                                <input type="text" class="form-control" name="longurl" id="inputLongUrl" placeholder="******" required data-error="">
                                <div class="help-block with-errors"></div>
                            </div>
                            <div class="form-group">
                                <label for="inputLongUrl" class="control-label">Confirm Password&nbsp;<span class="label label-danger">Required</span></label>
                                <input type="text" class="form-control" name="longurl" id="inputLongUrl" placeholder="******" required data-error="">
                                <div class="help-block with-errors"></div>
                            </div>
                            <button class="btn btn-danger" type="button" onclick="submitNewUrl()">Update Password</button><input type="reset" value="Clear" class="btn btn-default">
                            <div id="formError"></div>
                        </form>
                    </div>
                </div>
            </div><!--/.col-xs-12.col-sm-9-->
            <div id="dashboardSidebar">
            </div>
        </div><!--/row-->
        <footer>
            <p>Clyde D'Souza | Dashboard</p>
        </footer>
    </div>
    <script src="../scripts/jquery-1.9.1.min.js"></script>
    <script src="../scripts/offcanvas.js"></script>
    <script src="../scripts/dashboard-common.js"></script>
    <script src="../scripts/dashboard-index.js"></script>
</body>
</html>
