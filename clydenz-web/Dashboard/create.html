<!DOCTYPE html>
<html>
<head>
    <title>Clyde D'Souza | Create Urls</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../Content/font-awesome-min.css" rel="stylesheet" />
    <link href="../Content/bootstrap.css" rel="stylesheet" />
    <link href="../Content/offcanvas.css" rel="stylesheet" />
    <link href="../Content/default.css" rel="stylesheet" />
    <!---to-do add application insights--->
</head>
<body onload="pageLoad('create')">
    <div class="container">
        <div class="row row-offcanvas row-offcanvas-right">
            <div class="col-xs-12 col-sm-9">
                <p class='pull-right visible-xs'>
                    <button type='button' class='btn btn-warning btn-xs offcanvas-button' data-toggle='offcanvas'>Menu</button>
                </p>
                <div id="dashboardHeader">
                </div>
                <div class="row create-form">
                    <!--<div class="col-lg-12 col-md-12 col-sm-12 col-xs ">-->
                        <form method="post" name="mf" id="contactForm" onsubmit="" role="form" data-toggle="validator">
                            <div class="form-group">
                                <label for="inputLongUrl" class="control-label">Long url&nbsp;<span class="label label-danger">Required</span></label>
                                <input type="url" class="form-control" name="longurl" id="inputLongUrl" placeholder="" required data-error="" pattern="">
                                <div class="help-block with-errors"></div>
                            </div>
                            <div class="form-group">                                
                                <input type="button" id="toggleButton" value="ON" class="btn btn-default btn-primary" onclick="toggle(this)"/><label class="control-label">&nbsp;Custom url</label>
                            </div>
                            <div class="form-group">
                                <label for="inputShortUrl" class="control-label">Short url&nbsp;<span class="label label-danger">Required</span></label>
                                <div class="form-inline">
                                    <div class="input-group">
                                        <div class="input-group-addon">/</div>
                                        <input type="text" onkeyup="whileTyping()" data-minlength="3" class="form-control" name="shorturl" id="inputShortUrl" placeholder="" data-error="" required>
                                        <div class="input-group-addon" id="shortUrlValidity"><i class="icon icon-remove-circle"></i></div>
                                    </div>
                                </div>
                                <div class="help-block with-errors"></div>
                            </div>
                            <input class="btn btn-success" type="submit" value="Submit" />&nbsp;<input type="reset" value="Clear" class="btn btn-default">
                            <p id="formError" class="alert alert-danger login-form-error">This is your error</p>
                            <div id="status"></div>
                        </form>
                    <!--</div>-->
                </div>
            </div><!--/.col-xs-12.col-sm-9-->
            <div id="dashboardSidebar">
            </div>
        </div><!--/row-->
        <footer>
            <p>Clyde D'Souza | Dashboard</p>
        </footer>
    </div>
    <script src="../scripts/jquery-1.9.1.min.js"></script>
    <script src="../scripts/offcanvas.js"></script>
    <script src="../scripts/dashboard-common.js"></script>
    <script src="../scripts/dashboard-index.js"></script>
</body>
</html>
